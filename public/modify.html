<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier des Données</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bk.jpg');
            backdrop-filter: blur(2px);
        }
        .dashboard {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Couleur de fond modifiée */
            border: 1px solid #004910;
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788);
            border-radius: 10px; /* Coins arrondis */
            overflow: hidden; /* Empêche les coins arrondis de se couper */
        }
        .left {
            flex: 1;
            padding: 40px;
            background-color: #90d1bb;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px; /* Coins arrondis en haut à gauche */
            border-bottom-left-radius: 10px; /* Coins arrondis en bas à gauche */
        }
        .left img {
            align-self: center;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .right {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788);
            border-top-right-radius: 10px; /* Coins arrondis en haut à droite */
            border-bottom-right-radius: 10px; /* Coins arrondis en bas à droite */
        }
        .title {
            color: #7e3814;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #027a64;
            text-align: center;
        }
        .form-group input {
            width: 50%;
            max-width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .form-group button {
            width: 25%;
            padding: 10px;
            background-color: #387063;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 10px;
            align-self: center;
        }
        .form-group button:hover {
            background-color: #45807e;
        }
        .stats {
            background-color: #e3d6baad;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .stats p {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout button {
            padding: 10px 20px;
            background-color: #6c757d;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }
        .logout button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left">
            <img src="profile.png" alt="Profile Picture" width="100" height="100">
            <div class="title">Profile</div>
            <div class="description">
                Access personalized energy insights, manage your usage, and explore sustainable solutions tailored just for you!
            </div>
        </div>
        <div class="right">
            <form action="/update-data" method="POST">
                <div class="form-group">
                    <label for="username">Change User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            <div class="stats">
                <p>This week</p>
                <p>Total Earn</p>
                <p>Tokens gained: 20%</p>
                <p>Energy saved: 25.3 Kw</p>
            </div>
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
