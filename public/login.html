<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier des Données</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('bk.jpg'); /* Fond d'écran de votre choix */
            background-size: cover;
            backdrop-filter: blur(2px);
        }
        .dashboard {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Couleur de fond avec légère transparence */
            border: 1px solid #004910; /* Bordure */
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788); /* Ombre */
            border-radius: 10px; /* Coins arrondis */
            overflow: hidden; /* Empêche les coins arrondis de se couper */
        }
        .left {
            flex: 1;
            padding: 40px;
            background-color: #90d1bb; /* Couleur de fond */
            color: #fff; /* Couleur du texte */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .right {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Couleur de fond avec légère transparence */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788); /* Ombre */
        }
        .title {
            color: #7e3814; /* Couleur du titre */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #027a64;
            text-align: center;
            width: 100%;
        }
        .form-group input {
            width: 50%;
            max-width: 100%; /* Ajustement de la largeur de l'input */
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
            margin-top: 5px;
        }
        .form-group button {
            width: 25%;
            max-width: 100%; /* Ajustement de la largeur du bouton */
            padding: 10px;
            background-color: #387063;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 20px;
        }
        .form-group button:hover {
            background-color: #45807e;
        }
        #register {
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        #register a {
            color: #387063;
            text-decoration: none;
        }
        #register a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left">
            <div class="title">Together We Can Heal The Earth</div>
            <div class="description">
                Access personalized energy insights, manage your usage, and explore sustainable solutions tailored just for you!
            </div>
            <img src="house2.png" alt="Sustainable Home">
        </div>
        <div class="right">
            <form action="/update-data" method="POST" class="form">
                <div class="form-group">
                    <label for="username">Change User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>
            <div id="register">Don't have an account yet? <a href="/register">Register</a></div>
        </div>
    </div>
</body>
</html>
