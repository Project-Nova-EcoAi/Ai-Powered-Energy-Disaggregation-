<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier des Données</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('bk.jpg');
            backdrop-filter: blur(2px);
        }
        .dashboard {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Couleur de fond modifiée */
            border: 1px solid #004910;
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788);
            border-radius: 10px; /* Coins arrondis */
            overflow: hidden; /* Empêche les coins arrondis de se couper */
        }
       
        .left {
            flex: 1;
            padding: 40px;
            background-color: #90d1bb;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-top-left-radius: 10px; /* Coins arrondis en haut à gauche */
            border-bottom-left-radius: 10px; /* Coins arrondis en bas à gauche */
        }
        .left img {
            align-self: center;
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            cursor: pointer;
        }
        .right {
            flex: 1;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 4, 3, 0.788);
            border-top-right-radius: 10px; /* Coins arrondis en haut à droite */
            border-bottom-right-radius: 10px; /* Coins arrondis en bas à droite */
        }
        .login {
    background-color: #e3d6baad;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}
        .title {
            color: #7e3814;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
        .description {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #027a64;
            text-align: center;
        }
        .form-group input[type="text"], .form-group input[type="password"], .form-group input[type="file"] {
            width: 50%;
            max-width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }
        .form-group input[type="file"] {
            display: none;
        }
        .form-group button {
            width: 25%;
            padding: 10px;
            background-color: #387063;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
            margin-top: 10px;
            align-self: center;
        }
        .form-group button:hover {
            background-color: #45807e;
        }
        .stats {
            background-color: #e3d6baad;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
        .stats p {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .logout {
            text-align: center;
            margin-top: 20px;
        }
        .logout button {
            padding: 10px 20px;
            background-color: #3bb09b;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 3px;
        }
        .logout button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="left">
            <img src="profile.png" alt="Profile Picture" width="100" height="100" id="profileImage">
            <div class="title">Profile</div>
            <div class="logout">
                <button>customer support</button>
            </div>
            <img src="house2.png" alt="Sustainable Home">
        </div>
        <div class="right">
            <div class="login">
                <div class="title" id="login">Profile Account</div>
                <form action="/update-data" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Change User Name</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Change Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <input type="file" id="profilePicture" name="profilePicture">
                </div>
                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </div>
            </form>
           
            <div class="logout">
                <button>Logout</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
    
        document.getElementById('profileImage').addEventListener('click', function() {
            document.getElementById('profilePicture').click();
        });
      
        document.getElementById('registerButton').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username  || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            fetch('/modify', {

            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed');
                }
                // Redirect to home page upon successful registration
                window.location.href = '/home';
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle error display if needed
            });
        });
    </script>
    </form>
</body>
</html>
